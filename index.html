<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzeria La Rustica</title>


  <script src="https://cdn.tailwindcss.com"></script>

  <style>

    html,body{margin:0;padding:0;height:100%}
    .tilt-card{transform-style:preserve-3d;transition:transform .1s linear}
    .tilt-card img{transform:translateZ(0)}
    .tilt-overlay{transform:translateZ(40px)}
  </style>
</head>

<body class="bg-stone-900 text-stone-100">

<header class="text-center py-8">
  <h1 class="text-4xl font-extrabold tracking-tight">Pizzeria La Rustica</h1>
</header>


<div class="min-h-screen flex flex-col items-center gap-16 pb-24">

  <!-- CARD 1 â€“ Pizze -->
  <div class="tilt-card-wrapper"
       data-img="menuPizze/immaginePizza.jpg"
       data-link="menuPizze/menupizze.html"
       data-title="ðŸ• Le nostre Pizze"
       data-cta="Scopri il menu pizza">
  </div>

  <!-- CARD 2 â€“ Dolci -->
  <div class="tilt-card-wrapper"
       data-img="Menu_Dolci/immagini/tiramisu.png"
       data-link="Menu_Dolci/Menu_Dolci.html"
       data-title="ðŸ° I nostri Dolci"
       data-cta="Scopri il menu dolci">
  </div>

  <!-- CARD 3 â€“ Bevande -->
  <div class="tilt-card-wrapper"
       data-img="https://images.unsplash.com/photo-1544145945-f90425340c7e?auto=format&fit=crop&w=800&q=60"
       data-link="MenuBevande/MenuBevande.html"
       data-title="ðŸ¥¤ Le nostre Bevande"
       data-cta="Scopri il menu bevande">
  </div>

</div>

<footer class="text-center py-6 text-sm text-stone-400">
  Â© 2025
</footer>

<script>

document.querySelectorAll('.tilt-card-wrapper').forEach(wrapper => {
  const img   = wrapper.dataset.img;
  const link  = wrapper.dataset.link;
  const title = wrapper.dataset.title;
  const cta   = wrapper.dataset.cta;

  wrapper.innerHTML = `
    <a href="${link}" class="tilt-card block relative rounded-2xl overflow-hidden shadow-xl w-80 h-80 group">
      <img src="${img}" alt="${title}" class="absolute inset-0 w-full h-full object-cover">
      <div class="tilt-overlay absolute inset-0 bg-black/40 flex flex-col items-center justify-center text-center p-6 opacity-0 group-hover:opacity-100 transition-opacity">
        <h2 class="text-2xl font-bold mb-3">${title}</h2>
        <span class="bg-orange-500 text-white px-4 py-2 rounded-full font-semibold">${cta}</span>
      </div>
    </a>
  `;

  const card = wrapper.querySelector('.tilt-card');
  card.addEventListener('mousemove', e => {
    const { left, top, width, height } = card.getBoundingClientRect();
    const x = (e.clientX - left - width  / 2) / (width  / 2);
    const y = (e.clientY - top  - height / 2) / (height / 2);
    card.style.transform = `
      perspective(1000px)
      rotateY(${x * 12}deg)
      rotateX(${-y * 12}deg)
      scale(1.08)
    `;
  });
  card.addEventListener('mouseleave', () => {
    card.style.transform = 'perspective(1000px) rotateY(0) rotateX(0) scale(1)';
  });
});
</script>

</body>
</html>
