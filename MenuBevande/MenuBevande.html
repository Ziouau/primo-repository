
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bevande</title>
</head>
<body style="background-color: bisque;">

    <!-- div per inserire colore dello sfondo -->
    <div style="background-color:bisque;">

        <!-- titolo e sottotitolo -->
        <center>
            <h1 style="font-size: 40px; color: red; font-family: 'Times New Roman', Times, serif;">Menu Bevande</h1>
            <p style="font-size: 30px;">&#8595 Qui sotto troverai tutte le bevande che puoi ordinare insieme alla tua pizza &#8595</p>
        </center>
    </div>

    <!-- CONTENITORE PRINCIPALE PER DIVIDERE LE DUE SEZIONI -->
    <div style="display: flex; justify-content: space-around; align-items: flex-start; margin-top: 30px;">

    <!-- SEZIONE BEVANDE ALCOLICHE -->
    <div style="width: 45%;">
        <p style="font-size: 30px; color: darkorange;">Bevande alcoliche:</p>

        <!-- PERONI -->
        <div style="display: flex; align-items: center; margin-bottom: 40px;">
            <img src="Foto/Peroni.png" width="30%" height="auto" alt="Peroni">
            <div style="margin-left: 20px; font-size: 20px; width: auto;">
                <p>- 33 cl | 3,00 €</p>
                <p>- 66 cl | 4,00 €</p>
            </div>
        </div>

        <!-- MORETTI -->
        <div style="display: flex; align-items: center; margin-bottom: 40px;">
            <img src="Foto/Moretti.png" width="15%" height="auto" style="margin-left: 30px"; alt="Birra Moretti">
            <div style="margin-left: 100px; font-size: 20px; width: auto;">
                <p>- 33 cl | 3,50 €</p>
                <p>- 66 cl | 4,50 €</p>
            </div>
        </div>

        <!-- CARSLBERG -->
        <div style="display: flex; align-items: center; margin-bottom: 40px;">
            <img src="Foto/carl.png" width="15%" height="auto" style="margin-left: 30px"; alt="Birra Carslberg">
            <div style="margin-left: 100px; font-size: 20px; width: auto;">
                <p>- 33 cl | 4,00 €</p>
                <p>- 66 cl | 5,50 €</p>
            </div>
        </div>
    </div>

    <!-- SEZIONE BEVANDE ANALCOLICHE (vuota per ora) -->
    <div style="width: 45%;">
        <p style="font-size: 30px; color: rgb(28, 162, 214);">Bevande analcoliche:</p>
        
        <!-- COCA COLA -->
        <div style="display: flex; align-items: center; margin-bottom: 40px;">
            <img src="Foto/cola.png" width="22%" height="auto" alt="Coca Cola">
            <div style="margin-left: 20px; font-size: 20px;">
                <p>- 33 cl | 3,00 €</p>
            </div>
        </div>

        <!-- FANTA -->
        <div style="display: flex; align-items: center; margin-bottom: 40px;">
            <img src="Foto/fanta.png" width="25%" height="auto" alt="Fanta">
            <div style="margin-left: 20px; font-size: 20px;">
                <p>- 33 cl | 3,00 €</p>
            </div>
        </div>

        <!-- SRPITE -->
        <div style="display: flex; align-items: center; margin-bottom: 40px;">
            <img src="Foto/sprite.png" width="25%" height="auto" alt="Sprite">
            <div style="margin-left: 20px; font-size: 20px;">
                <p>- 33 cl | 3,00 €</p>
            </div>
        </div>

    </div>

</div>

</body>
</html>
